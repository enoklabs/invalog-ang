<div ng-controller="LoginFormController as login" class="block-center mt-xl wd-xl">

    <!-- START panel-->
    <div class="panel panel-primary panel-flat">

        <!-- Panel Header-->
        <div ng-include="'app/pages/partials/panel-header.html'" class="panel-heading panel-gradient text-center"></div>

        <div class="panel-body">
            <p class="text-center pv">SIGN IN TO CONTINUE.</p>
            <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
                <div class="form-group has-feedback">
                    <input id="exampleInputEmail1" type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="login.account.email" required="" class="form-control input-lg" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.required" class="text-danger">This field is required</span>
                    <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.email" class="text-danger">This field must be a valid email address</span>
                </div>
                <div class="form-group has-feedback">
                    <input id="exampleInputPassword1" type="password" name="account_password" placeholder="Password" ng-model="login.account.password" required="" class="form-control input-lg" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <span ng-show="login.loginForm.account_password.$dirty &amp;&amp; login.loginForm.account_password.$error.required" class="text-danger">This field is required</span>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="account_remember" ng-model="login.account.remember" />
                            <span class="fa fa-check"></span>Remember Me</label>
                    </div>
                    <div class="pull-right"><a ui-sref="recover" class="text-muted">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg btn-lg">Login</button>
            </form>
            <div ng-show="login.authMsg" class="alert alert-danger text-center">{{login.authMsg}}</div>
            <p class="pt-lg text-center">Need to Signup?</p><a ui-sref="register" class="btn btn-block btn-default btn-lg">Register Now</a>
        </div>
    </div>
    <!-- END panel-->
    <div ng-include="'app/pages/partials/footer.html'"></div>
</div>
