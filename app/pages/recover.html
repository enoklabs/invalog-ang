<div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-primary panel-flat">

        <!-- Panel Header-->
        <div ng-include="'app/pages/partials/panel-header.html'" class="panel-heading text-center"></div>

        <div class="panel-body">
            <p class="text-center pv">PASSWORD RESET</p>
            <form role="form" name="recoverForm" novalidate="" class="form-validate">
                <p class="text-center">Fill with your mail to receive instructions on how to reset your password.</p>
                <div class="form-group has-feedback">
                    <!--<label class="text-muted">Email address</label>-->
                    <input type="email" name="email" placeholder="Enter email" autocomplete="off" ng-model="recover.email" required="" class="form-control input-lg" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.required" class="text-danger">This field is required</span>
                    <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.email" class="text-danger">This field must be a valid email address</span>
                </div>
                <button type="submit" class="btn btn-danger btn-block btn-lg">Reset</button>
            </form>
        </div>
    </div>
    <!-- END panel-->
    <div ng-include="'app/pages/partials/footer.html'"></div>
</div>
