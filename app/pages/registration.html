<div ng-controller="RegisterFormController as reg" class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-primary panel-flat">

        <!-- Panel Header-->
        <div ng-include="'app/pages/partials/panel-header.html'" class="panel-heading text-center"></div>

        <div class="panel-body">
            <h4 class="text-center pb text-muted text-thin">Sign up in seconds</h4>
            <form role="form" name="reg.registerForm" novalidate="" ng-submit="reg.register()" class="form-validate mb-lg text-thin">
                <div class="form-group has-feedback">
                    <!--<label class="text-muted">Email address</label>-->
                    <input type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="reg.account.email" required="" class="form-control input-lg" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="reg.registerForm.account_email.$dirty &amp;&amp; reg.registerForm.account_email.$error.required" class="text-danger">This field is required</span>
                    <span ng-show="reg.registerForm.account_email.$dirty &amp;&amp; reg.registerForm.account_email.$error.email" class="text-danger">This field must be a valid email address</span>
                </div>
                <div class="form-group has-feedback">
                    <!--<label class="text-muted">Password</label>-->
                    <input id="id-password" type="password" name="account_password" placeholder="Enter Password" ng-model="reg.register.password" ng-pattern="/^[a-zA-Z0-9]{6,10}$/" required="" class="form-control input-lg" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <span ng-show="reg.registerForm.account_password.$dirty &amp;&amp; reg.registerForm.account_password.$error.required" class="text-danger">This field is required</span>
                    <span ng-show="reg.registerForm.account_password.$dirty &amp;&amp; reg.registerForm.account_password.$error.pattern" class="text-danger">Input should match 'a-zA-Z0-9' and 6-10 length</span>
                </div>
                <div class="form-group has-feedback">
                    <!--<label class="text-muted">Retype Password</label>-->
                    <input type="password" name="account_password_confirm" placeholder="Confirm Password" ng-model="reg.register.account_password_confirm" ui-validate="'$value==register.password'" ui-validate-watch="'password'" class="form-control input-lg" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <span ng-show="reg.registerForm.account_password_confirm.$dirty &amp;&amp; reg.registerForm.account_password_confirm.$error.validator" class="text-danger">Password does Not match</span>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" required="" name="account_agreed" ng-model="reg.account.agreed" />
                            <span class="fa fa-check"></span>I agree with the <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <div ng-show="reg.registerForm.account_agreed.$dirty &amp;&amp; reg.registerForm.account_agreed.$error.required" class="text-danger">You must agree the terms</div>
                <button type="submit" class="btn btn-block btn-warning mt-lg btn-lg">Create account</button>
            </form>
            <div ng-show="reg.authMsg" class="alert alert-danger text-center">{{reg.authMsg}}</div>
            <div class="text-center">
                <small class="pt-lg">Already have an account? <a ui-sref="login">Sign in Now</a></small>
            </div>
        </div>
    </div>
    <!-- END panel-->
    <div ng-include="'app/pages/partials/footer.html'"></div>
</div>
